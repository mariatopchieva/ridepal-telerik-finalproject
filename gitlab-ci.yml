image: mcr.microsoft.com/dotnet/sdk:3.1

stages:
    - build
    - test

variables:
    testProjectDir: "RidePal.Services.Tests"

before_script:
    - 'cd /'
    - "dotnet restore"

build:
    stage: build
    only:
        refs:
            - master 
    script:
        - "dotnet build"

test:
    stage: test
    only:
        refs:
            - master 
    script:
        - 'cd "$testProjectDir"'
        - "dotnet test"